<!DOCTYPE html>
<html>
    <head>
        <title>Trying W3CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src='../javascripts/main.js'></script>
        <script src='../javascripts/movement.js'></script>
        <script src='../javascripts/pauseresume.js'></script>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    </head>

    <body>
        <header class="w3-container">Elevator Simulation</header>
        <div class="w3-container">    <!--Window container-->
            <div class="w3-container w3-col m7 s12 l6 w3-border w3-round-large w3-section" id="elevatorWithCP">    <!--Elevator with external control panel for each floors container-->
                <div class="w3-container w3-section w3-col m4 s4 l3" id="buttonPack">    <!--Used for displaying external control panels for each floor.-->

                </div>


                <div class="w3-container w3-border w3-round-large w3-section w3-col m6 s7 l6" id="elevatorContainerBox" style="max-width: 180px"> <!--Elevator movement container-->
                    <div class="w3-container m6 s7 l6" id="floorContainer" style="max-width: 180px"></div>
                    <div class="w3-card  w3-round-large m5 s6 l4 w3-center w3-margin w3-row" id="elevatorBox" style="max-width: 180px;">
                        <div class="w3-container  w3-col " id="d1"></div>
                        <div class="w3-container  w3-col " id="d2"></div>
                    </div>
                </div>

            </div>
            <div class="w3-panel w3-container w3-section w3-margin w3-third w3-border w3-round-large w3-col m4 s8 l4 w3-card-2 w3-white"><h1 id="f">0</h1><i id="eleDir" class="material-icons w3-xxlarge">arrow_upward</i></div>
            <div class="w3-container w3-section w3-margin w3-third w3-border w3-round-large w3-col m4 s8 l4 intControl"><!--Internal control panel-->
            </div>
        </div>
    </body>
</html>
